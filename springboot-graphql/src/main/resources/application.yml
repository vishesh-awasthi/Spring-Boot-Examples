server:
  port: 8080

spring:
  application:
    name: Student-service
  datasource:
    driverClassName: org.h2.Driver
    url: 'jdbc:h2:mem:student_app'
    password: ''
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop